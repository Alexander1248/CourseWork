        <header>
            <div class="top-nav">
                <a class="logo" href="index.html">

                        stroke="#ffffff" stroke-width="0.00024000000000000003">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <title>language_xml</title>
                            <rect width="24" height="24" fill="none"></rect>
                            <path
                                d="M12.89,3l2,.4L11.11,21l-2-.4L12.89,3m6.7,9L16,8.41V5.58L22.42,12,16,18.41V15.58L19.59,12m-18,0L8,5.58V8.41L4.41,12,8,15.58v2.83Z">

                <label class='menu-button-container' for="menu-toggle">
                    <div class='menu-button'></div>

                <ul class="menu">
                    <li><a href="news.html">Новости</a></li>

                </ul>

        <main class="container">
            <div class="search">
                <div class="search-field">
                    <input id="search-field" placeholder="IDE name..." autocomplete="off" onkeypress="enterPressed()">
                    <button id="search-button" onclick="search()" oncom="search()">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20 7V8.2C20 9.88016 20 10.7202 19.673 11.362C19.3854 11.9265 18.9265 12.3854 18.362 12.673C17.7202 13 16.8802 13 15.2 13H4M4 13L8 9M4 13L8 17" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    </button>
                </div>
            </div>
            <div class="filters">
                <div class="filter-label">
                    Filters
                </div>
                <div class="filter-group">
                    <div class="filter-label">
                        <label for="pl">Programming Language</label>
                    </div>
                    <div>
                        <input type="radio" name="pl" value="" checked="checked" onchange="search()">
                        None
                    </div>
                    <div>
                        <input type="radio" name="pl" value="C" onchange="search()">
                        C
                    </div>
                    <div>
                        <input type="radio" name="pl" value="C++" onchange="search()">
                        C++
                    </div>
                    <div>
                        <input type="radio" name="pl" value="C#" onchange="search()">
                        C#
                    </div>
                    <div>
                        <input type="radio" name="pl" value="CUDA" onchange="search()">
                        CUDA
                    </div>
                    <div>
                        <input type="radio" name="pl" value="F#" onchange="search()">
                        F#
                    </div>
                    <div>
                        <input type="radio" name="pl" value="Java" onchange="search()">
                        Java
                    </div>
                    <div>
                        <input type="radio" name="pl" value="Kotlin" onchange="search()">
                        Kotlin
                    </div>
                    <div>
                        <input type="radio" name="pl" value="Python" onchange="search()">
                        Python
                    </div>
                    <div>
                        <input type="radio" name="pl" value="Ruby" onchange="search()">
                        Ruby
                    </div>
                    <div>
                        <input type="radio" name="pl" value="HTML" onchange="search()">
                        HTML
                    </div>
                    <div>
                        <input type="radio" name="pl" value="CSS" onchange="search()">
                        CSS
                    </div>
                    <div>
                        <input type="radio" name="pl" value="JavaScript" onchange="search()">
                        JavaScript
                    </div>
                </div>
                <div class="filter-group">
                    <div class="filter-label">
                        <label for="dc">Developmer Company</label>
                    </div>
                    <div>
                        <input type="radio" name="dc" value="" checked="checked" onchange="search()">
                        None
                    </div>
                    <div>
                        <input type="radio" name="dc" value="Microsoft" onchange="search()">
                        Microsoft
                    </div>
                    <div>
                        <input type="radio" name="dc" value="Jet Brains" onchange="search()">
                        Jet Brains
                    </div>
                </div>
            </div>
            <div id="filtered-page-list"></div>
        </main>
        <footer>
            <a href="other.html"><h1>Другие приложения для разработки</h1></a>
